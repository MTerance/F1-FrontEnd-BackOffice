<p>pool-builder works!</p>

<div class="row">
  <div class="col-sm-6">
    <canvas id="canvas3D" #canvas3D style="width:100%;touch-action:none;"> </canvas>
  </div>
  <div class="card col-sm-6">
    <div class="m-1 row">
      <label class="col-sm-3">Pool Table</label>
      <div class="col-sm-9">
        <input class="form-control" type="text" placeholder="..." disabled>
      </div>
    </div>
    <div class="m-1 row">
      <div class="card mr-2 col-sm-6">
        <h5 class="card-header">Pockets of pool table</h5>
        <div class="card-body">
        <h5 class="card-title">pocket table</h5>
          <table *ngIf="poolLoader.hasPockets()" class="table table-hover table-sm">
            <thead class="table-dark">
              <tr>
                <th> X </th>
                <th> Y </th>
                <th> Z </th>
                <th> Actions </th>
              </tr>
            </thead>
            <tbody class="table-group-divider">
              <ng-container *ngFor="let pocket of poolLoader.pockets | keyvalue">
                <tr (click)="displayGizmoSphere(pocket.key)" class="table-secondary">
                  <th colspan="4">
                    <label> {{ pocket.key! }}</label>
                  </th>
                </tr>
                <tr>
                  <th>
                      <input class="form-control" type="text" placeholder="X" [value]="pocket.value!.position.x" readonly>
                  </th>
                  <th>
                      <input class="form-control" type="text" placeholder="Y" [value]="pocket.value!.position.y" readonly>
                  </th>
                  <th>
                      <input class="form-control" type="text" placeholder="Z" [value]="pocket.value!.position.z" readonly>
                  </th>
                  <th>                    
                    <a class="btn btn-light" (click)="testSetComponent(pocket.key)" ><i class="bi-arrow-bar-down"></i></a>
                    <a class="btn btn-danger" (click)="deletePocketTablePosition(pocket.key)" ><i class="bi-x"></i></a>
                </th>            
                </tr>
              </ng-container>
            </tbody>
          </table>
        </div>
          <div class="card-footer text-muted">
            <a class="btn btn-primary" (click)="addNewPocketTablePosition()" ><i class="bi-plus"></i></a>
          </div>
      </div>
      <div class="card ml-2 col-sm-6">
        <h5 class="card-header">Balls position</h5>
        <div class="card-body">
          <h5 class="card-title">Ball position</h5>
          <table *ngIf="poolLoader.hasBalls()" class="table table-sm">
            <thead class="table-dark">
              <tr>
                <th> X </th>
                <th> Y </th>
                <th> Z </th>
                <th> Actions </th>
              </tr>
            </thead>
            <tbody class="table-group-divider">
              <ng-container *ngFor="let ball of poolLoader.balls | keyvalue">
                <tr (click)="displayGizmoSphere(ball.key)">
                  <th colspan="4">
                    <label> {{ ball.key! }}</label>
                  </th>
                </tr>
                <tr>
                  <th>
                      <input class="form-control" type="text" placeholder="X" [value]="ball.value!.position.x" readonly>
                  </th>
                  <th>
                      <input class="form-control" type="text" placeholder="Y" [value]="ball.value!.position.y" readonly>
                  </th>
                  <th>
                      <input class="form-control" type="text" placeholder="Z" [value]="ball.value!.position.z" readonly>
                  </th>
                  <th>
                    <a class="btn btn-light" (click)="testSetComponent(ball.key)" ><i class="bi-arrow-bar-down"></i></a>
                    <a class="btn btn-danger" (click)="deleteBallPosition(ball.key)" >                      
                      <i class="bi-x">
                      </i>
                    </a>
                </th>            
                </tr>
              </ng-container>
            </tbody>
          </table>  
        </div>
        <div class="card-footer text-muted">
          <a class="btn btn-primary" (click)="addNewBallPosition()" >
            <i class="bi-plus"></i>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>


<div class="mb-3 row">
    <label class="col-sm-3">Pool Balls</label>
    <div class="col-sm-9">
        <button type="button" class="btn btn-secondary" (click)="testDisplaySphere()"> Test Display</button>
    </div>
</div>

<div class="mb-3 row">

</div>
