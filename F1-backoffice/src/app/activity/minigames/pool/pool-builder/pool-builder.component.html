<p>pool-builder works!</p>

<canvas id="canvas3D" #canvas3D style="width:100%;height:100%;touch-action:none;"> </canvas>

<div class="mb-3 row">
    <label class="col-sm-3">Pool Table</label>
    <div class="col-sm-9">
        <input class="form-control" type="text" placeholder="..." disabled>
    </div>
</div>

<div class="mb-3 row">
    <label class="col-sm-3">Pool Balls</label>
    <div class="col-sm-9">
        <button type="button" class="btn btn-secondary" (click)="testDisplaySphere()"> Test Display</button>
    </div>
</div>

<div class="mb-3 row">
<div class="card col-sm-3">
    <h5 class="card-header">Pockets of pool table</h5>
    <div class="card-body">
      <h5 class="card-title">Pockets</h5>
      <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
      <ng-container *ngFor="let pocket of poolLoader.pockets | keyvalue">
        <div class="row">
      <div class="col-sm-4">
        <input class="form-control" type="text" placeholder="X" ng-value="pocket.value!.name">
      </div>
      <div class="col-sm-4">
        <input class="form-control" type="text" placeholder="Y" ng-value="pocket.value!.position.y">
      </div>
      <div class="col-sm-4">
        <input class="form-control" type="text" placeholder="Y" ng-value="pocket.value!.position.z">
      </div>
        </div>
        </ng-container>
    </div>
      <div class="card-footer text-muted">
        <a class="btn btn-primary" (click)="addNewPocketTablePosition()" >Add pocket</a>
      </div>
  </div>

  <div class="card col-sm-3">
    <h5 class="card-header">Balls position</h5>
    <div class="card-body">
      <h5 class="card-title">Ball position</h5>

    </div>
      <div class="card-footer text-muted">
        <a class="btn btn-primary" (click)="addNewBallPosition()" >Add new ball position</a>
      </div>
  </div>
</div>
