<i class="bi-search">number of assets : {{ assets.length }}</i>
        <div class="col-3">
          <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Add a new 3D asset
          </button> 
        </div>

        <div class="row col-12 p-3 align-items-center">
          <div class="col-6">
            <div class="form-check form-check-inline">
              <input type="text" class="form-control" placeholder="search by name..." />
            </div>
          </div>
          <div class="col-6">
            <div class="form-check form-check-inline">          
              <button type="button" class="btn btn-secondary" >
                <i class="bi-search"> Search</i>
              </button>
            </div>
          </div>
        </div>
        <div class="col-12 p-3 align-items-center">
          <ng-container *ngFor="let assetType of typeAssets">
            <div class="form-check-inline align-items-center">
                <input class="form-check-input" type="checkbox"/>
                <label class="form-check-label"> {{ assetType.name }} </label>
            </div>
          </ng-container>
        </div>
        <div class="row col-12 row-cols-1">
          <ng-container *ngFor="let asset of assets">
            <div class="card col-4 filover p-1">
              <img src="https://fakeimg.pl/350x200/?text=IMG" class="card-img-top" alt="{{ asset.nameFile }}"/>
              <div class="card-body">
                <h5>{{asset.name}}</h5>
                <p class="card-text">{{ asset.description }}</p>
                <a href="{{ asset.pathFile }}">{{ asset.nameFile }}</a>
              </div>
            </div>
          </ng-container>
        </div>
        <div class="modal fade" id="exampleModal" tabindex="-1" data-bs-backdrop="static" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <form [formGroup]= "assetForm" (ngSubmit)="sendAsset()">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">add a new 3D model</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Name of asset</label>
                    <input type="text" class="form-control" formControlName="name"  placeholder="Name of asset">
                  </div>
                  <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Description of asset</label>
                    <input type="text" class="form-control" formControlName="description" placeholder="Description">
                  </div>
                  <div class="container dropZoneAsset" appDnd (filesDropped)="onFilesDropped($event)">
                    <canvas style="width:100%;height:100%;touch-action:none;border:1px solid #000000;">
                    </canvas>
                    <input type="file" class="form-control" formControlName="file"/>
                  </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="submit" class="btn btn-danger" data-bs-dismiss="modal">Save changes</button>
                </div>
              </div>
            </form>
            </div>
          </div>
